<!doctype html>
<html lang="en">
<head>
    <title>Gestión de Clientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Gestión Clientes</h1>
    <form method="post" class="mt-3">
        <div class="form-group">
            <input type="text" name="Nombre" class="form-control" placeholder="Nombre" required>
            <input type="text" name="NumeroIdentificacion" class="form-control mt-2" placeholder="NumeroIdentificacion" required>
            <input type="email" name="Correo" class="form-control mt-2" placeholder="Correo" required>
            <input type="text" name="Telefono" class="form-control mt-2" placeholder="Telefono" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Cliente</button>
    </form>
    <table class="table mt-4">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>NumeroIdentificacion</th>
                <th>Correo</th>
                <th>Telefono</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.Nombre }}</td>
                <td>{{ cliente.NumeroIdentificacion }}</td>
                <td>{{ cliente.Correo }}</td>
                <td>{{ cliente.Telefono }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
