<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Vehículos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Gestión de Vehículos</h1>
    
    <!-- Formulario para agregar vehículos -->
    <form method="post" class="mt-3">
        <div class="form-group">
            <label for="Marca">Marca</label>
            <input type="text" id="Marca" name="Marca" class="form-control" placeholder="Marca" required>
        </div>
        <div class="form-group">
            <label for="Modelo">Modelo</label>
            <input type="text" id="Modelo" name="Modelo" class="form-control" placeholder="Modelo" required>
        </div>
        <div class="form-group">
            <label for="Año">Año</label>
            <input type="number" id="Año" name="Año" class="form-control" placeholder="Año" required>
        </div>
        <div class="form-group">
            <label for="Precio">Precio</label>
            <input type="number" step="0.01" id="Precio" name="Precio" class="form-control" placeholder="Precio" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Vehículo</button>
    </form>

    <!-- Tabla para mostrar vehículos existentes -->
    <table class="table mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Año</th>
                <th>Precio</th>
                <th>Disponibilidad</th>
            </tr>
        </thead>
        <tbody>
            {% for vehiculo in vehiculos %}
            <tr>
                <td>{{ vehiculo.ID_Vehiculo }}</td>
                <td>{{ vehiculo.Marca }}</td>
                <td>{{ vehiculo.Modelo }}</td>
                <td>{{ vehiculo.Año }}</td>
                <td>${{ vehiculo.Precio }}</td>
                <td>{{ 'Disponible' if vehiculo.Disponibilidad else 'Vendido' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
